<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{url_for('static', filename = 'bootstrap\css\bootstrap.css')}} rel="stylesheet">
    <link href="{{url_for('static', filename = 'bootstrap\js\bootstrap.min.css')}} rel="stylesheet">
    <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"/>
    <title>Editar {{titulo}}</title>
  </head>
  <body>
    <section>   
      <div>
        <ul class="menu" style="list-style: none;">
          <li class="lado1">
            <a href="{{url_for("relUsuario")}}">Relatórios
            </a>
          </li>
          <li class="lado2">
            <a href="{{url_for("usuario")}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>Entrar
            </a>
          </li>
        </ul>
      </div>
    <p></p>
    <p></p>  
    <div class="container">
      <div class="header">
        <h2>Editar Usuário</h2>
      </div>
      <form action="/usuario/editar/{{ usuario.id }}" method="post" id="form" class="form">
        <div class="form-control">
          <label for="nome">Nome de usuário</label>
          <input
            type="text"
            id="nome" name="nome"
            placeholder="Digite seu nome" value="{{usuario.nome}}" 
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Digite seu email" value="{{usuario.email}}"/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="senha"
            placeholder="Digite sua senha" value="{{usuario.senha}}"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Digite seu endereço" value="{{usuario.endereco}}"/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="botao1">
          <button type="submit">Enviar</button>
        </div>
        <div class="botao2">
          <button type="submit">Cancelar</button>
        </div>
      </form>
    </div>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'style.css')}}"></script>
  </body>
</html>
